<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û–ø–µ—Ä–∞—Ç–æ—Ä</title>
  <style>
    :root {
      --primary: #4361ee;
      --light: #f8f9fa;
      --dark: #212529;
      --border: #dee2e6;
      --online: #28a745;
      --offline: #6c757d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .online-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--offline);
    }

    .status-dot.online {
      background: var(--online);
    }

    .messages {
      height: 500px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
    }

    .visitor {
      align-self: flex-start;
      background: #e9ecef;
      color: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .operator {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      padding: 8px 16px;
      font-size: 12px;
      color: var(--dark);
      opacity: 0.7;
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 24px;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <span>üë®‚Äçüíª –û–ø–µ—Ä–∞—Ç–æ—Ä ‚Äî –ß–∞—Ç <span id="chat-id"></span></span>
      <div class="online-status">
        <div class="status-dot" id="visitor-status"></div>
        <span>–ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å</span>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div id="typing-indicator" class="typing-indicator" style="display:none;">–ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
    <div class="input-area">
      <input type="text" id="message" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç..." />
      <button class="send-btn" onclick="sendReply()">‚û§</button>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:8000/api'
      : '/api';

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    document.getElementById('chat-id').textContent = chatId;

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date >= today) return '–°–µ–≥–æ–¥–Ω—è';
      if (date >= yesterday) return '–í—á–µ—Ä–∞';

      return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'numeric', year: 'numeric' });
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
    }

    async function loadMessages() {
      const res = await fetch(`${API_BASE}/chat/${chatId}`);
      const data = await res.json();
      const el = document.getElementById('messages');
      el.innerHTML = '';

      // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–∞–º
      const groups = {};
      data.messages.forEach(m => {
        const dateKey = formatDate(m.created_at);
        if (!groups[dateKey]) groups[dateKey] = [];
        groups[dateKey].push(m);
      });

      Object.keys(groups).forEach(dateLabel => {
        const dateDiv = document.createElement('div');
        dateDiv.style.marginTop = '16px';
        dateDiv.style.fontSize = '12px';
        dateDiv.style.color = '#6c757d';
        dateDiv.style.textAlign = 'center';
        dateDiv.textContent = dateLabel;
        el.appendChild(dateDiv);

        groups[dateLabel].forEach(m => {
          const div = document.createElement('div');
          div.className = `message ${m.sender === 'visitor' ? 'visitor' : 'operator'}`;
          div.textContent = m.text || '‚Äî';

          // –í—Ä–µ–º—è
          const timeEl = document.createElement('div');
          timeEl.style.fontSize = '10px';
          timeEl.style.opacity = '0.7';
          timeEl.style.marginTop = '4px';
          timeEl.style.textAlign = m.sender === 'visitor' ? 'left' : 'right';
          timeEl.textContent = formatTime(m.created_at);
          div.appendChild(timeEl);

          el.appendChild(div);
        });
      });
      el.scrollTop = el.scrollHeight;
    }

    async function sendReply() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å "–Ω–µ –ø–µ—á–∞—Ç–∞–µ—Ç"
      await fetch(`${API_BASE}/chat/${chatId}/typing`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({role: 'operator', is_typing: false})
      });

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      const formData = new FormData();
      formData.append('text', text);
      const res = await fetch(`${API_BASE}/chat/${chatId}/reply`, {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        document.getElementById('message').value = '';
        loadMessages();
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
    let typingTimeout;
    document.getElementById('message')?.addEventListener('input', () => {
      if (!chatId) return;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å "–ø–µ—á–∞—Ç–∞–µ—Ç"
      fetch(`${API_BASE}/chat/${chatId}/typing`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({role: 'operator', is_typing: true})
      });

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        fetch(`${API_BASE}/chat/${chatId}/typing`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({role: 'operator', is_typing: false})
        });
      }, 2000);
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–æ–≤
    async function loadStatuses() {
      try {
        // –û–Ω–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è
        const onlineRes = await fetch(`${API_BASE}/chat/${chatId}/online`);
        const onlineData = await onlineRes.json();
        const statusDot = document.getElementById('visitor-status');
        if (statusDot) {
          statusDot.className = `status-dot ${onlineData.visitor_online ? 'online' : ''}`;
        }

        // –°—Ç–∞—Ç—É—Å "–ø–µ—á–∞—Ç–∞–µ—Ç" –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—è
        const typingRes = await fetch(`${API_BASE}/chat/${chatId}/typing?role=visitor`);
        const typingData = await typingRes.json();
        const typingEl = document.getElementById('typing-indicator');
        if (typingEl) {
          typingEl.style.display = typingData.is_typing ? 'block' : 'none';
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—É—Å–æ–≤:', e);
      }
    }

    document.getElementById('message').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendReply();
    });

    loadMessages();
    loadStatuses();
    setInterval(() => {
      loadMessages();
      loadStatuses();
    }, 2000);

    // Heartbeat –∫–∞–∫ –æ–ø–µ—Ä–∞—Ç–æ—Ä
    setInterval(() => {
      fetch(`${API_BASE}/chat/${chatId}/heartbeat`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({role: 'operator'})
      });
    }, 25000);
  </script>
</body>
</html>
