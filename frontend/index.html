<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat</title>
  <style>
    :root {
      --primary: #4361ee;
      --light: #f8f9fa;
      --dark: #212529;
      --border: #dee2e6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }

    /* –ü–ª–∞–≤–∞—é—â–∏–π –≤–∏–¥–∂–µ—Ç */
    #support-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 340px;
      z-index: 10000;
      display: none;
    }

    /* –ö–Ω–æ–ø–∫–∞-–∏–∫–æ–Ω–∫–∞ */
    #toggle-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
      z-index: 10001;
      font-size: 24px;
    }

    .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .messages {
      height: 300px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
    }

    .visitor {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .operator {
      align-self: flex-start;
      background: #e9ecef;
      color: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 24px;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è */
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- –ü–ª–∞–≤–∞—é—â–∏–π –≤–∏–¥–∂–µ—Ç -->
  <div id="support-widget" class="chat-container">
    <div class="header">üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞-–∏–∫–æ–Ω–∫–∞ -->
  <div id="toggle-widget" onclick="toggleWidget()">üí¨</div>

  <script>
    // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –¥–æ–º–µ–Ω!
    const API_BASE = 'https://veonlinechat.duckdns.org/api';

    let chatId = localStorage.getItem('support_chat_id');

    function toggleWidget() {
      const widget = document.getElementById('support-widget');
      widget.style.display = widget.style.display === 'block' ? 'none' : 'block';
    }

    async function initChat() {
      if (!chatId) {
        const res = await fetch(`${API_BASE}/chat/start`);
        const data = await res.json();
        chatId = data.chat_id;
        localStorage.setItem('support_chat_id', chatId);
      }
      loadMessages();
    }

    async function loadMessages() {
      if (!chatId) return;
      const res = await fetch(`${API_BASE}/chat/${chatId}`);
      const data = await res.json();
      const el = document.getElementById('messages');
      el.innerHTML = '';
      data.messages.forEach(m => {
        const div = document.createElement('div');
        div.className = `message ${m.sender === 'visitor' ? 'visitor' : 'operator'}`;
        div.textContent = m.text || '‚Äî';
        el.appendChild(div);
      });
      el.scrollTop = el.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;

      await fetch(`${API_BASE}/chat/${chatId}/message`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      });

      document.getElementById('message').value = '';
      loadMessages();
    }

    document.getElementById('message')?.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∏–¥–∂–µ—Ç–∞
    document.getElementById('toggle-widget').addEventListener('click', () => {
      if (!chatId) initChat();
    });
  </script>
</body>
</html>
