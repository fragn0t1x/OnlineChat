<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat</title>
  <style>
    :root {
      --primary: #4361ee;
      --light: #f8f9fa;
      --dark: #212529;
      --border: #dee2e6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .messages {
      height: 400px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
    }

    .visitor {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .operator {
      align-self: flex-start;
      background: #e9ecef;
      color: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 24px;
      outline: none;
      font-size: 14px;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ ÐŸÐ¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ°</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸Ñ‚Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ..." />
      <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:8000/api'
      : '/api';

    let chatId = localStorage.getItem('support_chat_id');

    async function initChat() {
      if (!chatId) {
        const res = await fetch(`${API_BASE}/chat/start`);
        const data = await res.json();
        chatId = data.chat_id;
        localStorage.setItem('support_chat_id', chatId);
      }
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch(`${API_BASE}/chat/${chatId}`);
      const data = await res.json();
      const el = document.getElementById('messages');
      el.innerHTML = '';
      data.messages.forEach(m => {
        const div = document.createElement('div');
        div.className = `message ${m.sender === 'visitor' ? 'visitor' : 'operator'}`;
        div.textContent = m.text || 'â€”';
        el.appendChild(div);
      });
      el.scrollTop = el.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;

      await fetch(`${API_BASE}/chat/${chatId}/message`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({text})
      });

      document.getElementById('message').value = '';
      loadMessages();
    }

    document.getElementById('message').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    initChat();
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
